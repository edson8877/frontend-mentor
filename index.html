<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .full-height {
            height: 93vh;
        }

        body{
          font-size: 14px;
          font-family: [Outfit];
          font-weight: 400, 700;
          background-color: hsl(212, 45%, 89%);
          letter-spacing: .1pt;
        }
        .card{
          background-color: hsl(0, 0%, 100%);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
      <div class="full-height d-flex justify-content-center align-items-center">
        <div class="card p-3" style="width: 20rem; border-radius: 21px;">
            <img class="card-img-top" style="border-radius: 12px;" src="images/image-qr-code.png" alt="Imagem do Card">
            <div class="card-body">
                <h5 class="card-title text-center" style="font-weight: 700;">Improve your front-end
                  skills by building projects
                </h5>
                <p class="card-text text-center">Scan the QR code to visit Frontend
                  Mentor and take your coding skills to
                  the next level
                </p>
            </div>
        </div>
      </div>
      <div style="text-align: center; font-size: 11px;">
         <p>Challenge by<a href="https://www.frontendmentor.io"> Frontend Mentor.</a>Coded by <a href="https://edson8877.github.io/frontend-mentor/">Edson Gon√ßalves.</a></p>
      </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
